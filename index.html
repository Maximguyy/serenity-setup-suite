<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- iOS Safari theme color -->
    <meta name="theme-color" content="#1A1A1A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- SEO: Title and meta tags are injected dynamically via React Helmet or updated manually from config -->
    <!-- To customize: Update src/config/client-config.ts -> seo section -->
    <title>Institut de Beauté Exemple | Soins Visage & Corps à Paris</title>
    <meta name="description" content="Découvrez notre institut de beauté à Paris. Soins du visage, massages, épilations et manucures dans une ambiance zen et relaxante." />
    <meta name="keywords" content="institut beauté, soins visage, massage, épilation, manucure, Paris" />
    <meta name="author" content="Institut Beauté Exemple" />

    <!-- Open Graph -->
    <meta property="og:title" content="Institut de Beauté Exemple | Soins Visage & Corps à Paris" />
    <meta property="og:description" content="Découvrez notre institut de beauté à Paris. Soins du visage, massages, épilations et manucures dans une ambiance zen et relaxante." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/assets/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@institut_exemple" />
    <meta name="twitter:image" content="/assets/og-image.jpg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
